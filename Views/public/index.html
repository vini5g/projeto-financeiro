<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Projeto Financeiro</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
     <section class="container-fluid">
         <section class="row d-flex flex-column justify-content-center align-items-center">
            <section class="col-12 col-sm-6 col-md-3">
              <form class="form-container" novalidate>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Ex: email@email" required>
                  <div class="invalid-feedback">
                    Por favor digite um email válido.
                  </div>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Senha</label>
                  <input type="password" class="form-control" id="senha" minlength="3" placeholder="Ex: *******" required>
                  <div class="invalid-feedback">
                    A senha deve conter no mínimo 3 caracteres.
                  </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
                <hr>
                <a href="./cadastro.html" class="btn btn-secondary btn-block">Criar conta</a>
              </form>              
            </section>
         </section>
     </section>
     
     <!--Scripts de links externos-->
     <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

     <!--Scripts do projeto-->
    <script src="../../Controllers/utils/verificacoes.js"></script>
    <script src="../js/index.js"></script>
    <script src="../../Controllers/usuarioController.js"></script>
    <script src="../../Models/Usuario.js"></script>
</body>
</html>
