<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Projeto Financeiro</title>
    <link rel="stylesheet" href="../../css/categoria.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body onload="Main()">
    <header>
        <div class="perfil">
            <img src="../../assets/Pessoa.png" alt="avatar">
            <nav class="navbar" id="nav"> 
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                            USUÁRIO: <strong id="usuario"></strong>
                        </a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="./perfil.html">MEU PERFIL</a>
                            <a class="dropdown-item" onclick="sair()">SAIR</a>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="menu">    
            <nav class="nav flex-column">
                <a class="nav-link text-white" href="./index.html"><i class="fa fa-home"></i> HOME</a>
                <a class="nav-link text-white mt-2" href="#"><i class="fa fa-line-chart"></i> LANÇAMENTOS</a>
                <a class="nav-link dropdown-toggle text-white mt-2" href="#" id="navbardrop" data-toggle="dropdown">
                    <i class="fa fa-gear"></i> GERENCIAR
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item text-white" href="./categoria.html">CATEGORIAS</a>
                    <a class="dropdown-item text-white" href="./conta.html">CONTAS</a>
                </div>
            </nav>
        </div>
    </header>
    <div id="conteudo">
        <nav class="navbar navbar-expand-lg" id="nav2">
            <div class="container">
                <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">CADASTRO DE CATEGORIAS</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ml-auto">
                        <form class="form-inline">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </form>
                    </ul>
                </div>
            </div>
        </nav>
    
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-6">
                    <div class="login-container">
                        <form id="perfil">
                            <div class="input-div one">
                                <div class="i">
                                    <i class="fa fa-user"></i>
                                </div>
                                <div>
                                    <h5>Nome da categoria</h5>
                                    <input type="text" id="input" class="input" required>
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-md-6">
                                    <button type="submit" class="btn" id="cadastrar">Cadastrar</button>
                                </div>
                                <div class="col-md-6">
                                    <button type="submit" class="btn" id="alterar">Alterar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <table class="table">
                        <thead class="table-personalizada">
                          <tr>
                            <th scope="col">ID</th>
                            <th scope="col">NOME</th>
                            <th scope="col">IDUSUÁRIO</th>
                            <th scope="col"></th>
                          </tr>
                        </thead>
                        <tbody id="conteudo-table">
                        </tbody>
                    </table>
                </div>
            </div>  
        </div>
    </div>

    <!--Scripts de links externos-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

    <!--Scripts de links externos-->
    <script src="../../js/pages/categoria.js"></script>
    <script src="../../../Models/Categorias.js"></script>
    <script src="../../../Controllers/categoriaController.js"></script>
    <script src="../../js/pages/utils/deslogar.js"></script>
</body>
